<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Adha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .countdown-text {
            text-align: left;
            font-size: 1rem;
            color: #333;
        }
        .img-bottom-left {
            display: block;
            margin: 0;
            height: 100px;
            width: auto;
        }
        .touch-effect {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .trailing-dot {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            width: 10px;
            height: 10px;
            background: rgba(255, 87, 51, 0.7);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57;
        }
        button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3cb371;
        }
        .typewriter {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
        }
        .preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            width: 5px;
            height: 5px;
            background: #ff1461;
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative" onpointermove="createTouchEffect(event)">
    <div class="preloader" id="preloader">
        <div>Loading...</div>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-4xl w-full relative" id="mainContent" style="display:none;">
        <div class="flex items-center justify-start mb-6">
            <img id="mosqueImage" src="mosque.png" alt="masjid" class="img-bottom-left" loading="lazy">
            <div class="ml-4">
                <h1 class="text-2xl font-bold typewriter" id="typewriter"></h1>
                <p class="text-gray-600">Merayakan Idul Adha dengan penuh suka cita dan kebersamaan</p>
                <div id="countdown" class="countdown-text"></div>
            </div>
        </div>
        <div class="w-full mb-6">
            <p class="text-lg leading-relaxed">Selamat Hari Raya Idul Adha! Di momen yang penuh makna ini, mari kita bersama-sama merayakan semangat pengorbanan dan keikhlasan. Semoga Hari Raya Idul Adha membawa berkah, kedamaian, dan kebahagiaan bagi kita semua.</p>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="Gema_takbir.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const targetDate = new Date('2024-06-17T06:00:00');

            function updateClock() {
                const now = new Date();
                const timeDifference = targetDate - now;

                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    const countdownElement = document.getElementById('countdown');
                    countdownElement.textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
                } else {
                    document.getElementById('countdown').textContent = "Time for Sholat!";
                }
            }

            setInterval(updateClock, 1000);
            updateClock();

            function createTouchEffect(event) {
                createFirework(event.clientX, event.clientY);
            }

            function createFirework(x, y) {
                const numberOfParticles = 30;
                const particleColors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'];

                for (let i = 0; i < numberOfParticles; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.background = particleColors[Math.floor(Math.random() * particleColors.length)];
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    document.body.appendChild(particle);

                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 150;

                    anime({
                        targets: particle,
                        translateX: distance * Math.cos(angle),
                        translateY: distance * Math.sin(angle),
                        opacity: [1, 0],
                        easing: 'easeOutQuad',
                        duration: 1000 + Math.random() * 500,
                        complete: function(anim) {
                            particle.remove();
                        }
                    });
                }
            }

            const backgroundMusic = document.getElementById('backgroundMusic');

            function playBackgroundMusic() {
                backgroundMusic.play().catch(error => {
                    console.log('Autoplay prevented, waiting for user interaction:', error);
                    document.body.addEventListener('click', playBackgroundMusic, { once: true });
                    document.body.addEventListener('touchstart', playBackgroundMusic, { once: true });
                });
            }

            function startTyping() {
                var typewriter = new Typewriter('#typewriter', {
                    loop: true,
                    delay: 75,
                    deleteSpeed: 50
                });

                typewriter.typeString('Selamat Hari Raya Idul Adha')
                    .pauseFor(2500)
                    .deleteAll()
                    .typeString('عيد الأضحى المبارك')
                    .pauseFor(2500)
                    .deleteAll()
                    .typeString('Happy Eid al-Adha')
                    .pauseFor(2500)
                    .deleteAll()
                    .typeString('ハッピーイード・アル＝アドハー')
                    .pauseFor(2500)
                    .deleteAll()
                    .start();
            }

            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    backgroundMusic.pause();
                } else {
                    playBackgroundMusic();
                }
            });

            const images = document.querySelectorAll('img');
            const imagePromises = Array.from(images).map(img => {
                return new Promise((resolve) => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = img.onerror = resolve;
                    }
                });
            });

            Promise.all(imagePromises).then(() => {
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                Swal.fire({
                    title: 'Selamat Hari Raya Idul Adha!',
                    text: 'Semoga kita semua mendapat berkah dan rahmat dari Allah SWT.',
                    icon: 'info',
                    confirmButtonText: 'OK'
                }).then(() => {
                    playBackgroundMusic();
                    startTyping();
                });
            });
        });
    </script>
</body>
</html>
